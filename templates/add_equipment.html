<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Equipment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/img/antique-cafe-bg-01.jpg'); /* Use the correct path for the image */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the background so it stays when scrolling */
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a white semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a slight shadow for contrast */
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* Ensure input fields have solid white background */
            color: #000; /* Black text for better readability */
        }
        
        h2 {
            color: #000; /* Change heading color for better visibility */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Add New Equipment</h2>
    <form action="{{ url_for('add_equipment') }}" method="POST">
        <div class="form-group">
            <label for="Name">Equipment Name</label>
            <input type="text" class="form-control" id="Name" name="Name" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock Quantity</label>
            <input type="number" class="form-control" id="stock" name="stock" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Equipment</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
