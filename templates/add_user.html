<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/img/antique-cafe-bg-01.jpg'); /* Use the correct path for the image */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the background so it stays when scrolling */
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a white semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a slight shadow for contrast */
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* Ensure input fields have solid white background */
            color: #000; /* Black text for better readability */
        }
        
        h2 {
            color: #000; /* Change heading color for better visibility */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Add New User</h2>
    <form action="{{ url_for('add_user') }}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
