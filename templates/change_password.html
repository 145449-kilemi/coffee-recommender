<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('/static/img/antique.jpg'); /* Correct path to the image */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the background so it stays when scrolling */

            .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a white semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a slight shadow for contrast */
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* Ensure input fields have solid white background */
            color: #000; /* Black text for better readability */
        }
        
        h2 {
            color: #000; /* Change heading color for better visibility */
        }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Change Password</h2>
    <form action="{{ url_for('change_password') }}" method="POST">
        <div class="form-group">
            <label for="current_password">Current Password</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>

</body>
</html>
