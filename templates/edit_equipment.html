<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background-image: url('/static/img/coffee.jpg'); /* Correct path to the image */
            background-size: cover; /* Ensure the image covers the whole page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the background so it stays when scrolling */

            .container {
            background-color: rgba(255, 255, 255, 0.8); /* Add a white semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-top: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a slight shadow for contrast */
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* Ensure input fields have solid white background */
            color: #000; /* Black text for better readability */
        }
        
        h2 {
            color: #000; /* Change heading color for better visibility */
        }
        }
    </style>
</head>
<body>

</head>
<body>

<div class="container mt-5">
    <h2>Edit Equipment: {{ equipment.name }}</h2>
    <form action="{{ url_for('edit_equipment', equipment_id=equipment.id) }}" method="POST">
        <div class="form-group">
            <label for="name">Equipment Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ equipment.name }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ equipment.category }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ equipment.price }}" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ equipment.stock_quantity }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
