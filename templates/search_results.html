<h2>Search Results for "{{ request.form['search_query'] }}"</h2>

<div class="row">
    {% if equipment %}
        {% for item in equipment %}
            <div class="col-md-4">
                <div class="equipment-item">
                    <img src="{{ url_for('static', filename=item['image_path']) }}" alt="{{ item['name'] }}" style="width:100px;">
                    <h4>{{ item['name'] }}</h4>
                    <p>Price: {{ item['price'] }} USD</p>
                    <a href="/equipment/{{ item['id'] }}" class="btn btn-primary">Description</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
</div>
